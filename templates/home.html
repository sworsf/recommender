{% extends "flask_user_layout.html" %}
{% block content %}
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Movie Recommender</h1>
        <p class="lead">
            <a href="{{ url_for('user.register') }}" class="btn btn-primary btn-lg">Register</a>
            <a href="{{ url_for('user.login') }}" class="btn btn-success btn-lg">Sign in</a>
        </p>
        <p>
            <a href="{{ url_for('profile_page') }}" class="btn btn-info">Profile (login required)</a>
        </p>
        <p>
            <a href="{{ url_for('home_page') }}" class="btn btn-secondary">Home page (accessible to anyone)</a>
            <a href="{{ url_for('movies_page') }}" class="btn btn-warning">Movies (login required)</a>
        </p>
        <p>
            <a href="{{ url_for('user.logout') }}" class="btn btn-danger">Sign out</a>
        </p>
    </div>
{% endblock %}
